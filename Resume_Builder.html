<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form style="padding-left: 35%;">
        <h1><u>Resume Builder</u></h1>
        <h3>Personal Information</h3>
        <label>Full Name:</label>
        <br>
        <input type="text">
        <br>
        <label>Email:</label>
        <br>
        <input type="email">
        <br>
        <label>Phone:</label>
        <br>
        <input type="number">
        <br>
        <label>Date of Birth:</label>
        <br>
        <input type="date">
        <br><br>
        <h3>Education</h3>
        <label>Degree:</label>
        <br>
        <input type="text">
        <br>
        <label>School/University:</label>
        <br>
        <input type="text">
        <br>
        <label>Marks(in Percentage):</label>
        <br>
        <input type="text">
        <br><br>
        <h3>Project</h3>
        <label>Title:</label>
        <br>
        <input type="text">
        <br>
        <label>Summery:</label>
        <br>
        <textarea name="" id=""></textarea>
        <br>
        <label>Technology:</label>
        <br>
        <input type="text">
        <br><br>
        <h3>Skills</h3>
        <label>List of Skills(use comma for separated):</label>
        <br>
        <input type="text">
        <br><br>
        <button style="color: black; background-color: blueviolet;">Submit</button>
    </form>
</body>

</html>
